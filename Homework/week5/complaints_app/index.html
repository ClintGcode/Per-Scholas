<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Complaints</title>
</head>
<body>
    <h1>NYC Complaints</h1>
    <div id="complaint ">
        <!-- Buttons to Select NYC borough of complaint -->
        <button id="bronxButton">Bronx</button>
        <button id="manhattanButton">Manhattan</button>
        <button id="queensButton">Queens</button>
        <button id="BrooklynButton">Brooklyn</button>
        <button id="StatenButton">Staten Island</button>

        <div id="inputBox">
            <input id="compNumber" type="number" placeholder="Number of complaints">
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
